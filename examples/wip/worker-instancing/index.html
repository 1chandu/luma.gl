<html>
  <head>
    <title>Instancing example</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style>
      body {
        margin: 0px;
      }
      canvas {
        width: 100%;
        height: 100%;
        background-size: cover;
      }
      #container1, #container2 {
        position: fixed;
        width: 50vw;
        height: : 100vh;
      }
      #container2 {
        left: 50vw;
      }
      label {
        position: absolute;
        top: 12px;
        left: 12px;
        background: white;
        padding: 8px;
        box-shadow: 0 0 4px rgba(0,0,0,0.3);
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <div id="container1">
      <canvas id="lumagl-canvas"></canvas>
      <label>Main Thread</label>
    </div>
    <div id="container2">
      <canvas id="lumagl-canvas-worker"></canvas>
      <label>Worker</label>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
      window.animationLoop.start({canvas: 'lumagl-canvas'});
      window.animationLoopOffThread.start({canvas: 'lumagl-canvas-worker'});
    </script>
  </body>
</html>
